<html>
	<head>
		<title>interactiveGeometry_flatShaded // Arttu Koskela</title>
	    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    	<link rel=stylesheet href="css/base.css"/>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/THREEx.FullScreen.js"></script>
		<script src="js/THREEx.WindowResize.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/DAT.GUI.min.js"></script>
		
		<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
		<div id="Console" style="position: absolute; left:0px; top:0px"></div>
		<script>

			var scene, camera, renderer, controls;
			var gui, parameters;

			init();
			animate();

			function init() {
				// SCENE
				scene = new THREE.Scene();
				// CAMERA
				var w = window.innerWidth, h = window.innerHeight;
				camera = new THREE.PerspectiveCamera( 60, w / h, 1, 20000 );
				scene.add( camera );
				camera.position.set( 0, 400, 800 );
				camera.lookAt( scene.position );
				// RENDERER
				renderer = new THREE.WebGLRenderer();
				container = document.getElementById( 'ThreeJS' );
				renderer.setSize( w, h );
				container.appendChild( renderer.domElement );
				// EVENTS
				THREEx.WindowResize( renderer, camera );
				THREEx.FullScreen.bindKey( { charCode: 'f'.charCodeAt(0) } );
				// CONTROLS
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				// STATS
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.bottom = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );
				// SKYBOX
				var skyColor = 0x6fcb9f;
				var skyBoxGeometry = new THREE.CubeGeometry( 5000, 5000, 5000 );
				var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: skyColor, side: THREE.BackSide } );
				var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
				scene.add( skyBox );
				scene.fog = new THREE.FogExp2( skyColor, 0.00025 );
				// LIGHT
				var light = new THREE.PointLight( 0xffffff );
				light.position.set( 0, 250, 100 );
				scene.add( light );
				var lightBulb = new THREE.Mesh( 
					new THREE.IcosahedronGeometry( 10, 4 ),
					new THREE.MeshBasicMaterial( 0xffffff ) );
				lightBulb.position.set( light.position.x, light.position.y, light.position.z );
				scene.add( lightBulb );

				// FLOOR
				var textureLoader = new THREE.TextureLoader();
				floorTexture = textureLoader.load( 'img/leather.jpg' );
				var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
				var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
				var floor = new THREE.Mesh( floorGeometry, floorMaterial);
				scene.add(floor);

				// SHADER
				var objColor = 0xffe28a;
				var mat = new THREE.MeshBasicMaterial( { color: objColor } ) ;
				var matLamb = new THREE.MeshLambertMaterial( { color: objColor } ) ;
				var matPhong = new THREE.MeshPhongMaterial( { color: objColor } ) ;
				// GEOMETRY
				var sphereGeo = new THREE.SphereGeometry( 100, 32, 64 );

				var sphere_1 = new THREE.Mesh( sphereGeo.clone(), mat );
				sphere_1.position.x = -250;
				scene.add( sphere_1 );

				var sphere_2 = new THREE.Mesh( sphereGeo.clone(), matLamb );
				sphere_2.position.x = 0;
				scene.add( sphere_2 );

				var sphere_3 = new THREE.Mesh( sphereGeo.clone(), matPhong );
				sphere_3.position.x = 250;
				scene.add( sphere_3 );

				// GUI
				parameters = { color: objColor};
				gui = new dat.GUI();
				var geoColor = gui.addColor( parameters, 'color' ).name( 'Diffuse Color').listen();
				geoColor.onChange(function( value )
				{	sphere_1.material.color.setHex( value ),
					sphere_2.material.color.setHex( value ),
					sphere_3.material.color.setHex( value ) } );

				// CONSOLE
				console = document.getElementById( 'Console' );
				//console.appendChild( document.createTextNode( 'TEXTURE: ' + leatherTexture ) );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				update();
			}

			function update() {
				controls.update();
				stats.update();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
