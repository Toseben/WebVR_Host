<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animate Fog</title>
		<meta name="description" content="Animate Fog">
		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
	</head>
	<body>
		<!-- Scene -->
		<a-scene id='scene' fog="type: exponential; color: #AAB; density: 0.01">
			<!-- Geometry -->
				<a-entity position='0 0 -15'>
					<a-sphere position="0 5.0 0" radius="5.0" color="#F16745"
						roughness="0.8" width-segments="52" height-segments="52"></a-sphere>
				</a-entity>
			<!-- Sky -->
			<a-sky color="#AAB"></a-sky>
		</a-scene>
	</body>
</html>
